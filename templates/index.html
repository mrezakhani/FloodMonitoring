<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Monitoring Tool</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <!-- Include Plotly.js -->
</head>
<body>
    <h1>Flood Monitoring Station Data</h1>

    <!-- Station Selection -->
    <label for="station-select">Select a station:</label>
    <select id="station-select">
        <option value="">--Select--</option>
        {% for station in stations %}
        <option value="{{ station.stationReference }}">{{ station.town }}</option>
        {% endfor %}
    </select>

    <!-- Duration Selection -->
    <select id="duration-select">
        <option value=72>last 72 hours</option>
        <option value=48>last 48 hours</option>
        <option value=24 selected>last 24 hours</option>
        <option value=12>last 12 hours</option>
        <option value=6>last 6 hours</option>
        <option value=3>last 3 hours</option>
    </select>
    
    <!-- Button to Fetch Data after select Station and Selection -->
    <button id="fetch-data">Fetch Data</button>
    
    <!-- Info and Analysis -->
    <div id="info-section">
        <div id="station-info"></div>
        <div id="analysis"></div>
    </div>
    
    <!-- Chart Container -->
    <div id="chart-container">
        <div id="chart" style="width: 100%; height: 400px;"></div> <!-- Chart placeholder for Plotly -->
    </div>

    <!-- Table to display the data -->
    <h2>Data Table</h2>
    <table id="data-table">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Measurement Value</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will be added dynamically here -->
        </tbody>
    </table>

    <!-- JavaScript -->
    <script src="/static/script.js"></script>
</body>
</html>
